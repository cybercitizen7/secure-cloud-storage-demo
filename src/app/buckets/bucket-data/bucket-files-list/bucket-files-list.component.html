  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last modified</th>
        <th>Size</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fileObjectEl of (fileObjectState | async).objects; let i = index" (click)="onSelectRow(i)" [class.active]="i == selectedRow">
      <td>{{fileObjectEl.name}}</td>
      <td>{{fileObjectEl.modified}}</td>
      <td>{{fileObjectEl.size }} KB</td>
    </tr>
    </tbody>
  </table>
