<div class="col-md-9">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Last modified</th>
      <th>Size</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let fileObjectEl of (fileObjectState | async).objects; let i = index" (click)="onSelectRow(i)" [class.active]="i == selectedRow">
      <td>{{fileObjectEl.name}}</td>
      <td>{{fileObjectEl.modified | date: 'dd/MM/yyyy'}}</td>
      <td>{{fileObjectEl.size | formatFileSize }}</td>
    </tr>
    </tbody>
  </table>
</div>
