<div class="container">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="name">Bucket Name*</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required
      >
    </div>
    <div class="form-group">
      <label for="location">Bucket Location*</label>
      <input
        type="text"
        id="location"
        class="form-control"
        name="location"
        ngModel
        required
      >
    </div>
    <button
      class="btn btn-success"
      type="submit"
      [disabled]="!f.valid">Create Bucket</button>
  </form>
</div>
