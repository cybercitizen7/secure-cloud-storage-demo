<table class="table table-hover">
  <thead>
  <tr>
    <th>Name</th>
    <th>Location</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bucketEl of (bucketState | async).buckets;" (click)="onSelectRow(bucketEl.id)">
    <td>{{bucketEl.name}}</td>
    <td>{{bucketEl.location.name}}</td>
  </tr>
  </tbody>
</table>
